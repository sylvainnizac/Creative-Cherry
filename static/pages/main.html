<div class="container">
    <section class="error-body">
        <header>
                <h1>Look at this!</h1>
        </header>
        <article>
            <table>
                {% for process in data %}
                    {% for proc in process %}
                        {% if proc == "name" %}
                        <th>
                            <td colspan="2">{{process[proc]}}</td>
                        </th>
                        {% else %}
                        <tr>
                            <td>{{proc}}</td>
                            <td>{{process[proc]}}</td>
                        </tr>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </table>
        </article>
    </section>
</div>
